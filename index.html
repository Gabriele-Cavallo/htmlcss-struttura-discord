<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struttura Discord</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        
        <!-- Menù Nav -->
        <div class="banner azure">
            <nav class="menù">
                <div class="logo col yellow">Logo</div>
                <div class="link col yellow">link/link/link/link</div>
                <div class="button col yellow">Login</div>
            </nav>
        </div>
        <!-- /Menù Nav -->

        <!-- Banner Header -->
        <div class="hero blue ">
            <div class="box hardpink container"></div>
        </div>
        <!-- /Banner Header -->
    </header>
    <main>

        <!-- First Section -->
        <section class="top">
            <div class="row ">
                <div class="object first lightblue"></div>
                <div class="object second softpink"></div>
            </div>
        </section>
        <!-- /First Section -->

        <!-- Second Section -->
        <section class=" grey">
            <div class="row">
                <div class="object third softpink"></div>
                <div class="object fourth lightblue"></div>
            </div>
        </section>
        <!-- /Second Section -->

        <!-- Third Section -->
        <section>
            <div class="row">
                <div class="object fifth lightblue"></div>
                <div class="object sixth softpink"></div>
            </div>
        </section>
        <!-- /Third Section -->

        <!-- Fourth Section -->
        <section class="grey">
            <div class="row">
                <div class="object seventh green"></div>
            </div>
        </section>
        <!-- /Fourth Section -->

    </main>
    <footer>

        <!-- Bottom Section -->
        <section class="dark bot">
            <div class="column" >
                <div class="obj salmon cl0"></div>
                <div class="obj aquamarine cl1"></div>
                <div class="obj aquamarine cl2"></div>
                <div class="obj aquamarine cl3"></div>
                <div class="obj aquamarine cl4"></div>
            </div>
        </section>
        <!-- /Bottom Section -->

        <!-- Bottom Banner -->
        <section class=" bot-banner dark bot">
            <div class="ftr lightaqua">
                <div class="btn lightpink">Logo</div>
                <div class="btn lightpink">Bottone</div>
            </div>
        </section>
        <!-- /Bottom Banner -->
        
    </footer>
    
</body>
</html>
